<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Audio Song Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.32/build/Tone.js"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
  </head>
  <body>
    <h1>Playback for MIDI Song</h1>
    <h2>Final Project by Quinn Terry</h2>

    <!-- Start Playback Button -->
    <button id="startBtn">Start Selections</button>
    <button id="stopBtn">Stop Playback</button>

    <!-- Toggle MIDI Tracks -->
    <div class="button-container">
      <button id="toggleArpeggiator" class="toggleBtn">
        Toggle Arpeggiator
      </button>
      <button id="toggleBassLine" class="toggleBtn">Toggle Bass Line</button>
      <button id="toggleBells" class="toggleBtn">Toggle Bells</button>
      <button id="toggleBlockChords" class="toggleBtn">
        Toggle Block Chords
      </button>
    </div>

    <!-- Control Sliders -->
    <div class="control">
      <label>Gain:</label>
      <input
        type="range"
        id="gainSlider"
        min="0"
        max="2"
        value="1"
        step="0.01"
      />
      <span id="gainValue">1.00</span>
    </div>
    <div class="control">
      <label>Tempo:</label>
      <input
        type="range"
        id="tempoSlider"
        min="0.5"
        max="2"
        value="1"
        step="0.01"
      />
      <span id="tempoValue">111 BPM</span>
    </div>
    <div class="control">
      <label>Key Shift (semitones):</label>
      <input
        type="range"
        id="keySlider"
        min="-12"
        max="12"
        value="0"
        step="1"
      />
      <span id="keyValue">0 semitones (A Major)</span>
    </div>

    <!-- Link to the JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
